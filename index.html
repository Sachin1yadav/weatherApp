<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>watherbySachin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About this App</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  How to use?
                </a>
                <ul class="dropdown-menu">
                   <p>Just go in search box And type your City </p>
    
                       
                </ul>
              </li>
               
            </ul>
            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="city" placeholder="type your City" aria-label="Search">
            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div>
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
</div>
<div>
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-2 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">Temperature: <span id="temp"></span><small class="text-muted fw-light">°C/°F
                </small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <!-- <li>Temperature is <span id="temp"></span></li> -->
                  <li>Minimum Temp is: <span id="min_temp"></span></li>
                  <li>Maximum Temp is: <span id="max_temp"></span></li>
               
                </ul>
                 
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-2 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Himidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">Himidity: <span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT is: <span id="cloud_pct"></span></li>
                    <li>Feels Like: <span id="feels_like"></span></li>
                    <!-- <li>Himidity <span id="humidity"></span></li> -->
                     
                </ul>
                 
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-2   text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Sun Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">Wind_Speed: <span id="wind_speed"></span><small class="text-muted fw-light">k/m</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                    <!-- <li>Wind_Speed <span id="wind_speed"></span>k/m</li> -->
                </ul>
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">About</button>
              </div>
            </div>
          </div>
        </div>
    
        
      </main>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="srcipt.js"  ></script>  
</body>
</html>
